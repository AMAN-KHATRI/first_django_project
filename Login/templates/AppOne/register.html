{% extends 'AppOne/base.html' %}

{% block body_block %}

	{% if registered %}
		<div class="jumbotron">
			<h1>Thank You for registering</h1>
		</div>
	{% else %}
		<div class="jumbotron">
			<h1>Register here!</h1>
		</div>

		<form enctype="multipart/form-data" method="POST">
			{% csrf_token %}
			{{ user_form.as_p }}
			{{ profile_form.as_p }}
			<input type="submit" value="Register">
		</form>
	{% endif %}

{% endblock %}
